<!-- SUPER AND SUB TAG -->



<!DOCKSET html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="paragraph and comments">
       
        <title>SUPER AND SUB TAG</title>
    </head>
    <body>
            <h1> Without super and sub tags </h1>
            
        <p>
            <b>
            
            (1). x2+y2 <br>
            
            (2). H2O
      
            </b>
        </p>
        
        <h1> With super and sub tags </h1>
        <p>
            
        <b>
            (1). x<sup>2</sup>+y<sup>2</sup><br>
            <!-- super tag is used to display number as a power in terms of maths -->
            <!-- <sup>_</sup> -->
            
            (2). H<sub>2</sub>O
            <!-- sub tag is used to diplay number downward as well as small -->
            <!-- <sub>_</sub> -->
            </b>
            
        </p>
    </body>
</html>
